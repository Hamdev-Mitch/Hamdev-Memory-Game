<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HAMDEV MEMORY</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron:400,900&display=swap">
  <link rel="stylesheet" href="css/app.css">
</head>

<body background="img/starrySky.jpg">

  <header role="banner">
    <header>
      <h1>HAMDEV MEMORY</h1>
      <h4 class="game-description">Put your memory to the test!</h4>
    </header>

    <!-- Score Panel with 5 Stars -->
    <section class="score-panel text-center" aria-live="polite">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">3</span> Moves
      <label id="minutes">00</label>:<label id="seconds">00</label>
      <span class="restart"><i class="fa fa-repeat"></i>

    </section>
  </header>

  <!-- Main Game  -->
  <main role="main">
    <div class="deck-container">
      <ul class="deck">
      </ul>
    </div>
  </main>

  <!-- Make a box that appears when the player completes the game -->
  <div id="alertModal" class="modal fade">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h1>Congratulations!</h1>
        <h6>Game Results</h6>
      </div>
      <div class="modal-body">
      <p><strong>TIME:</strong> <span id="time-results"></span></p>
      <p><strong>MOVES:</strong> <span id="moves-results"></p>
      <p><strong>STARS:</strong> <span id="grade-results"></p>
    </div>
    <div class="modal-footer text-center">
      <p><em>Play again to see if you can beat your score.</em></p>
      <button class="close" data-dismiss="modal">&times;</button>
      <button class="btn btn-default" data-dismiss="modal">Close</button>
      <br>
      <br>
    </div>
  </div>
</div>

  <!-- Link to github and Hamdev Website  -->
  <div class="footer">
    <p class="github-link text-center"><a title="Github Link" href="https://github.com/Hamdev-Mitch/Hamdev-Memory-Game.git">Find it <b>HERE</b> on Github</a></p>
    <h6 class="text-center"><a href="hamdev.net">hamdev.net</a></h6>
  </div>


  <script src="js/app.js"></script>
</body>

</html>
